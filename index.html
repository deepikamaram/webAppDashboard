<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>
        Your<span class="light">App<sup>TM</sup></span>
      </h1>
      <div class="header-right">
        <img class="alert-icn" src="icons/icon-bell.svg" alt="Alert Icon" />
        <span class="header-gap"></span>
        <img class="header-person" src="Images/person.jpeg" alt="Person Pic" />
        <h3>Jessica Sullivan</h3>
      </div>
    </header>
    <nav class="nav">
      <a class="nav-link" href="#">
        <img class="nav-icn" src="icons/icon-dashboard.svg" alt="Nav Icon"
      /></a>
      <a class="nav-link" href="#">
        <img class="nav-icn" src="icons/icon-members.svg" alt="Nav Icon"
      /></a>
      <a class="nav-link" href="#">
        <img class="nav-icn" src="icons/icon-visits.svg" alt="Nav Icon"
      /></a>
      <a class="nav-link" href="#">
        <img class="nav-icn" src="icons/icon-settings.svg" alt="Nav Icon"
      /></a>
    </nav>
    <main class="main">
      <div class="traffic-chart">
        <canvas id="myChart" width="300" height="80"></canvas>
      </div>
    </main>

      </div> 
    </main> -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
